<div class="second-menu">
	<div class="ui menu text tiny blue">
		<a :href="'/proxy/waf/detail?wafId=' + config.id" class="item" :class="{active:selectedSubMenu == 'detail'}">{{config.name}} &raquo; 详情</a>
		<a :href="'/proxy/waf/rules?wafId=' + config.id + '&inbound=1'" class="item" :class="{active:selectedSubMenu == 'rules' && inbound}">入站规则集<em>({{config.countInbound}})</em></a>
		<a :href="'/proxy/waf/rules?wafId=' + config.id + '&outbound=1'" class="item" :class="{active:selectedSubMenu == 'rules' && outbound}">出站规则集<em>({{config.countOutbound}})</em></a>
		<a :href="'/proxy/waf/day?wafId=' + config.id + '&day=today'" class="item" :class="{active:selectedSubMenu == 'history'}">拦截日志</a>
		<a :href="'/proxy/waf/test?wafId=' + config.id + '&inbound=1'" class="item" :class="{active:selectedSubMenu == 'test'}">测试</a>
		<a :href="'/proxy/waf/export?wafId=' + config.id" class="item" :class="{active:selectedSubMenu == 'export'}">导出</a>
		<a :href="'/proxy/waf/import?wafId=' + config.id" class="item" :class="{active:selectedSubMenu == 'import'}">导入</a>

	</div>
	<div class="ui divider"></div>
</div>
