{$layout}
{$template "menu"}

<div class="second-menu">
	<div class="ui menu text tiny blue" style="margin-top:0">
		<a href="/proxy/certs/acme" class="item">证书列表</a>
		<a href="/proxy/certs/acmeCreateTask" class="item">申请证书</a>
		<a href="/proxy/certs/acmeUsers" class="item active">ACME用户</a>
	</div>
	<div class="ui divider"></div>
</div>

<p class="comment">注册用户到Let's Encrypt，只有注册用户后才能申请证书。</p>

<form class="ui form" style="margin-top:1em" data-tea-action="$" data-tea-success="submitSuccess">
	<table class="ui table selectable definition">
		<tr>
			<td class="title">用户邮箱 *</td>
			<td>
				<input type="email" name="email" maxlength="500"/>
				<p class="comment">请谨慎填写，且勿频繁提交，否则可能会被Let's Encrypt屏蔽一段时间。</p>
			</td>
		</tr>
		<tr>
			<td>名称</td>
			<td>
				<input type="text" name="name" maxlength="200"/>
				<p class="comment">可以定义一个容易识别的名称</p>
			</td>
		</tr>
	</table>
	<button class="ui button primary" type="submit">提交注册</button>
</form>
