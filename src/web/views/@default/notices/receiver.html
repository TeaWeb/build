{$layout}

<div class="ui menu text small blue">
	<a href="/notices?read=0" class="item">未读通知<span> &nbsp;({{countUnread}})</span></a>
	<a href="/notices?read=1" class="item">已读通知</a>
	<a href="/notices/setting" class="item active">级别</a>
	<a href="/notices/medias" class="item">媒介</a>
</div>

<div class="ui divider"></div>

<div class="ui menu text blue tiny">
	<a :href="'/notices/level?level=' + level.code" class="item active">级别：{{level.name}}</a>
</div>
<div class="ui divider"></div>

<h3>接收人详情<a :href="'/notices/updateReceiver?receiverId=' + receiver.id">修改</a></h3>

<table class="ui table definition selectable">
	<tr>
		<td class="title">是否启用</td>
		<td>
			<span class="ui label small green" v-if="receiver.on">启用中</span>
			<span class="ui label small" v-if="!receiver.on">未启用</span>
		</td>
	</tr>
	<tr>
		<td>接收人名称</td>
		<td>{{receiver.name}}</td>
	</tr>
	<tr>
		<td>媒介</td>
		<td>
			{{media.name}} <span class="ui label tiny">{{mediaType.name}}</span>
			<p class="comment" v-html="mediaType.description"></p>
		</td>
	</tr>
	<tr>
		<td>接收人标识</td>
		<td>
			{{receiver.user}}
			<p class="comment" v-html="mediaType.user"></p>
		</td>
	</tr>
</table>
