<div class="ui text basic menu blue small">
    <a :href="'/agents/apps/detail?agentId=' + agentId + '&appId=' + app.id" class="item" :class="{active:selectedTabbar == 'detail'}">{{app.name}}<span v-if="app.isSharedWithGroup" class="ui label tiny olive" style="margin:0 0.2em;padding:3px;font-size:0.5em">共享</span> &raquo; 详情</a>
    <a :href="'/agents/apps/monitor?agentId=' + agentId + '&appId=' + app.id" class="item" :class="{active:selectedTabbar == 'monitor'}">监控项<span v-if="app.countItems > 0">({{app.countItems}})</span></a>
    <a :href="'/agents/apps/schedule?agentId=' + agentId + '&appId=' + app.id" class="item" :class="{active:selectedTabbar == 'schedule'}">定时任务<span v-if="app.countScheduleTasks > 0">({{app.countScheduleTasks}})</span></a>
    <a :href="'/agents/apps/boot?agentId=' + agentId + '&appId=' + app.id" class="item" :class="{active:selectedTabbar == 'boot'}">启动任务<span v-if="app.countBootTasks > 0">({{app.countBootTasks}})</span></a>
    <a :href="'/agents/apps/manual?agentId=' + agentId + '&appId=' + app.id" class="item" :class="{active:selectedTabbar == 'manual'}">手动任务<span v-if="app.countManualTasks > 0">({{app.countManualTasks}})</span></a>
	<a :href="'/agents/apps/noticeReceivers?agentId=' + agentId + '&appId=' + app.id" class="item" :class="{active:selectedTabbar == 'noticeSetting'}">通知设置<span v-if="app.countNoticeReceivers > 0">({{app.countNoticeReceivers}})</span></a>
</div>
<div class="ui divider"></div>
